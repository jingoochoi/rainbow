<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{position: absolute;}
        .rain{width: 250px;height: 250px;background: linear-gradient(to right bottom, red 50px, orange 50px 100px, yellow 100px 150px, green 150px 200px, blue 200px 250px, darkblue 250px 300px, purple 300px);top: 50%;left: 50%;transform: translate(-50%, -50%);}
        .high{top: 50%;left: 57%;transform: translateY(-50%);}
        .wide{left: 50%;top: 66%;transform: translateX(-50%);}
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="high">height: 25cm</div>
    <div class="wide">width: 25cm</div>
</body>
</html>
